<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title> Music and DVD </title>
<link rel="stylesheet" type="text/css" href="style-size.css"/>
<link rel="stylesheet" type="text/css" href="style-layout.css"/>
<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
<script src="scripts/music.js" defer></script>
</head>
<body class="booklist musiclist aerialview">
    <div class="head">음반/DVD</div>
    <ul>
      <li>
        <img height="200"
            src="http://peach.blender.org/wp-content/uploads/poster_rodents_small.jpg"/>
        <br/>
        Big Buck Bunny - 4 - Death Becomes Fur<br/>
        <audio id="audioPlayer"
          src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.mp4">
          Your browser does not support the audio tag.
        </audio>
        <div id="audioControls">
          <button id="audioPlayPause">재생</button> <span id="audioTime">0:00 / 0:00</span> <input type="range" id="audioVolume" min="0" max="1" step="0.01" value="1"> </div>
      </li>
      <li>
        <img height="200"
          src="http://www.sintel.org/wp-content/uploads/2010/05/title-Sintel.jpg"/>
        <video id="videoPlayer" height="200" src="http://media.w3.org/2010/05/sintel/trailer.mp4"></video>
        <div id="videoControls">
          <button id="videoPlayPause">재생</button>
          <span id="videoTime">0:00 / 0:00</span>
          <input type="range" id="videoVolume" min="0" max="1" step="0.01" value="1">
        </div>
      </li>
    </ul>
  </body>
  </html>
