<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .blue{ color: blue; }
        .yellow{ color: yellow; }
        ol{ list-style-type: upper-alpha; }
        ul{ list-style-image: url(); }
    </style>
</head>
<body>
    <h3>온순이의 하루</h3>
    <p>

        <ul>
            <li>안녕하세요. '노즈워크 채널'입니다.</li>
            <li>저희는 유기동물과의 동행 캠페인으로 주변에서 흔히 보이는 유기동물에게</li>
            <li>간식과 영양제를 후원하는 캠페인을 진행하고 있습니다.</li>
        </ul>
        <video src="https://search.naver.com/search.naver?query=cat"></video>
        <p id="under"><span class="blue">#</span><span class="yellow">길고양이</span>
            <span class="blue">#</span><span class="yellow">길고양이</span></p>
            <ol>
                <li>대학가 주변에 버려진 유기동물이 많은 것을 아시나요?</li>
                <li>노즈워크는 거리의 아이들과 함께 동행하며 정기적으로 영양을 제공하고 후원합니다.</li>
                <li>유기동물과의 동행 &lt;노즈워크&gt;</li>
            </ol>
    </p>
