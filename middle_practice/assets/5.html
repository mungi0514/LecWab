<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            table-layout: auto;
            border: 3px dashed black;
            border-collapse: collapse;
            empty-cells: hide;
        }
        th, td {
            padding: 8px;
            text-align: center; 
        }
        
        th {
            background-color: blue;
            color: white;
        }
        .bold--color {
            background-color: #CFD5EA;
        }
        .even--color {
            background-color: #E9EBF5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6" style="border-bottom: 3px solid black;">한국의 차</th>
        </tr>
        <tr class="bold--color">
            <td rowspan="6">뿌리차</td>
            <td style="border: 3px solid black;">인삼차</td>
            <td rowspan="9">과일차</td>
            <td style="border: 3px solid black;">수정과</td>
            <td rowspan="5">잎차</td>
            <td style="border: 3px solid black; border-right: none;">뽕잎차</td>
        </tr>
        <tr class="even--color">
            <td style="border: 3px solid black;">당귀차</td>
            <td style="border: 3px solid black;">유자차</td>
            <td style="border: 3px solid black; border-right: none;">감잎차</td>
        </tr>
        <tr class="bold--color">
            <td style="border: 3px solid black;">생강차</td>
            <td style="border: 3px solid black;">구기자차</td>
            <td style="border: 3px solid black; border-right: none;">솔잎차</td>
        </tr>
        <tr class="even--color">
            <td style="border: 3px solid black;">칡차</td>
            <td style="border: 3px solid black;">대추차</td>
            <td style="border: 3px solid black; border-right: none;">국화차</td>
        </tr>
        <tr class="bold--color">
            <td style="border: 3px solid black;">둥굴레차</td>
            <td style="border: 3px solid black;">오미자차</td>
            <td style="border: 3px solid black; border-right: none;">이슬차</td>
        </tr>
        <tr class="even--color">
            <td style="border: 3px solid black;">마차</td>
            <td style="border: 3px solid black;">매실차</td>
            <td colspan="2" style="border: 3px solid black; border-right: none;">잎차 5종</td>
        </tr>
        <tr class="bold--color">
            <td></td>
            <td></td>
            <td style="border: 3px solid black;">모과차</td>
            <td rowspan="5">기타</td>
            <td style="border: 3px solid black; border-right: none;">두충차</td>
        </tr>
        <tr class="even--color">
            <td colspan="2" style="border: 3px solid black; border-left: none;">뿌리차 6종</td>
            <td style="border: 3px solid black;">산추유차</td>
            <td style="border: 3px solid black; border-right: none;">영지버섯차</td>
        </tr>
        <tr class="bold--color">
            <td rowspan="3">곡물차</td>
            <td style="border: 3px solid black;">보리차</td>
            <td style="border: 3px solid black;">탱자차</td>
            <td style="border: 3px solid black; border-right: none;">귤강차</td>
        </tr>
        <tr class="even--color">
            <td style="border: 3px solid black;">옥수수차</td>
            <td class="bold--color"></td>
            <td class="even--color"></td>
            <td class="even--color"></td>
        </tr>
        <tr class="bold--color">
            <td style="border: 3px solid black;">현미차</td>
            <td class="bold--color"></td>
            <td class="bold--color"></td>
            <td class="bold--color"></td>
        </tr>
        <tr class="even--color">
            <td colspan="2" style="border: 3px solid black; border-left: none; border-bottom: none;">곡물차 3종</td>
            <td colspan="2" style="border: 3px solid black; border-bottom: none;">과일차 9종</td>
            <td colspan="2" style="border: 3px solid black; border-right: none; border-bottom: none;">기타 3종</td>
        </tr>
    </table>
</body>
</html>
