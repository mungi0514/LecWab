<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>다양한 입력 폼</h3>
    <form method="get" action="form_app.js">
        성명: <input type="text" name="name"><br>
        성별: <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성<br>
        직업: <select name="job" size="1">
            <option>학생</option>
            <option>회사원</option>
            <option>공무원</option>
            <option>기타</option>
        </select><br>
        <p>구입희망분야(복수선택 가능)<br>
        -분야: <input type="checkbox" name="books" value="computer">컴퓨터<br>
        <input type="checkbox" name="books" value="novel">소설<br>
        <input type="checkbox" name="books" value="essay">수필<br>
        비고<br> <textarea name="comments" rows="4" cols="30"></textarea><br>
    </p>
    <hr>
    <input type="submit">
    <input type="reset">
    </form>
</body>
</html>
